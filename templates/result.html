<!DOCTYPE html>
<html>
<head>
    <title>College Predictor - Result</title>
    <style type="text/css">
        body {
            margin: 0;
            background: linear-gradient(rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.3)),
                         url("{{ url_for('static', filename='img.jpeg') }}");
            background-size: cover;
            font-family: cursive;
        }
        h1 {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .content {
            width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.4);
            text-align: center;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 100%;
            font-size: 20px;
        }
        th, td {
            border: 2px solid black;
            padding: 15px;
        }
        p {
            color: black;
            font-weight: bold;
            font-size: 22px;
            margin-top: 40px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: black;
            color: white;
            text-decoration: none;
            border-radius: 10px;
        }
        a:hover {
            background-color: #ccc;
            color: black;
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>COLLEGE PREDICTOR</h1>

    <div class="content">
        <table>
            <tr>
                <th>The Best Possible College for You</th>
            </tr>
            <tr>
                <td>{{ prediction_text }}</td>
            </tr>
        </table>

        <p>All the best!</p>
        <a href="{{ url_for('home') }}">Try Again</a>
    </div>
</body>
</html>
